<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>

<head>
  <title th:text="Login">User Login Page</title>
</head>

<body>

		<h1 th:text="${'User Login Page'}">User Login Page</h1>

		<form th:action="@{/login}" method="post">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid username or password.
				</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">You have been logged out.</div>
			</div>
			<div class="form-group">
				<label for="username" th:text="Email">Username</label>: <input type="text"
					id="username" name="username" class="form-control"
					autofocus="autofocus" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="password" th:text="Password">Password</label>: <input type="password"
					id="password" name="password" class="form-control"
					placeholder="Password">
			</div>

            <div class="form-group">
                <label for="remember-me" th:text="Remember-me">Remember-me</label>: <input type="checkbox"
                    id="remember-me" name="remember-me" class="form-control">
            </div>

			<div class="form-group">
				<input type="submit" name="login-submit" id="login-submit"
					class="stdBtn" value="Log In">
			</div>
		</form>


</body>

</html>
